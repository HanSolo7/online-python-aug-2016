    function pushFront(arr, value){
      for (var i = arr.length; i > 0; i -= 1){
        arr[i] = arr[i-1];
      }
      arr[0] = value;
      return arr;
    }

    function popFront(arr){
      for (var i = arr.length; i > 0; i -= 1) {
        arr[i] = arr[i-1];
      }
      arr[0] = arr[(arr.length -1)]
      arr.pop(arr[arr.length-1])
      return arr;
    }

    function insertAt(arr, index, value){
      for (var i = arr.length; i > index; i -= 1) {
        arr[i] = arr[i-1];
      }
      arr[index] = value;
      return arr;
    }

    function removeAt(arr, index){
      if (index >= arr.length) {
        return null;
      }
      var value = arr[index];
      for (var i = index; i < arr.length; i+=1){
      arr[i] = arr[i+1];
      }
      arr.length = arr.length-1;
      return value;
    }

    function swapArrayPairs(arr){
      for (var i=0; i<arr.length-1; i+=2){
        var temp = arr[i];
        arr[i] = arr[i+1];
        arr[i+1] = temp;
        }
        return arr;
      }

function arrayRemoveDuplicates(arr) {
    var newarr = [];
    var item = arr[0];
    for(var i = 1; i <= arr.length; i++) {
        if(item != arr[i]) {
            newarr.push(item);
            item = arr[i];
        }
    }
    return newarr;
}
